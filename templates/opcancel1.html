<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body>
{% include "p4.html" %}

<table width="1296" border="0" cellpadding="0" cellspacing="0">
  <!--DWLayoutTable-->
  <tr>
    <td width="97" height="17"></td>
    <td width="588"></td>
    <td width="611"></td>
  </tr>
  <tr>
    <td height="275"></td>
    <td valign="top"><p><strong>Op Cancel</strong></p>
    <p>{% if records %} <strong>Select Booking </strong></p>
    <table border="0" width="100%">
      <tr>
        <th>Booking No </th>
        <th>Br. ID</th>
        <th>Booked Date </th>
        <th>Token No.</th>
        
        <th>Select</th>
      </tr>
  {% for bno,drid,bdate,tno in records %}
  <tr align="center">
    <td>{{bno}}</td>
    <td>{{drid}}</td>
    <td>{{bdate}}</td>
    <td>{{tno}}</td>
    
    <td><form action="opcancel2" method="post">
        {% csrf_token %}
            <input type="hidden" name="t1" value="{{bno}}">
            <input name="submit" type="submit" value="Details">
    </form></td>
  </tr>
  {% endfor %}
    </table>
    {% else %} <b>No Coming Booking </b> {% endif %}&nbsp;
    <p>&nbsp; </p></td>
    <td></td>
  </tr>
  <tr>
    <td height="25"></td>
    <td>&nbsp;</td>
    <td></td>
  </tr>
</table>
</body>
</html>
