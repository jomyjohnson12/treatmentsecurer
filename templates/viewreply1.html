<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body>
{% include "p4.html" %}
<table width="1272" border="0" cellpadding="0" cellspacing="0">
  <!--DWLayoutTable-->
  <tr>
    <td width="27" height="17"></td>
    <td width="552"></td>
    <td width="693"></td>
  </tr>
  <tr>
    <td height="278"></td>
    <td valign="top"><p><strong>Complaint Reply</strong></p>
    <p>{% if records %} </p>
    <table border="0" width="90%">
      <tr>
        <th width="54%">Complaint No.</th>
        
        <th width="46%">Complaint Date</th>
      </tr>
  {% for cmpno,cdate in records %}
  <tr align="center">
    <td><form action="viewreply2" method="post">
        {% csrf_token %}
            <input name="submit" type="submit" value="{{cmpno}}">
            <br>
            Select
            <input type="hidden" name="t1" value="{{cmpno}}">
    </form></td>
    <td>{{cdate}}</td>
  </tr>
  {% endfor %}
    </table>
    {% else %} <b>Sorry...No Complaint....</b> {% endif %}&nbsp;
    <p>&nbsp; </p></td>
    <td></td>
  </tr>
  <tr>
    <td height="16"></td>
    <td></td>
    <td></td>
  </tr>
</table>
</body>
</html>
