<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<script>
function abc()
{
if(document.form1.t1.value=="" || document.form1.t2.value=="" ||document.form1.t3.value=="" ||document.form1.t4.value=="" ||document.form1.t5.value=="" ||document.form1.t8.value=="" ||document.form1.t9.value=="" )
{
alert("Please Fill the Details");
return(false);

}
if(document.form1.t4.value.length<6)
{
alert("Pin should be  6 digits");
return(false);

}

if(document.form1.t5.value.length<10)
{
alert("Phone should be  min 10 digits");
return(false);

}

if(document.form1.t12.value.length<12)
{
alert("Adhar Num. Should be  min 12 digits");
return(false);

}

}

</script>
<body>
{% include "p3.html" %}

<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <!--DWLayoutTable-->
  <tr>
    <td width="321" height="13"></td>
    <td width="629"></td>
    <td width="370"></td>
  </tr>
  <tr>
    <td height="354"></td>
    <td valign="top"><p align="center"><strong>Patient Registration</strong></p>
      <form name="form1" method="post" onSubmit="return abc()" action="patientreg2">
        <table width="379" border="0" align="center">
          <tr>
            <td width="189">Name</td>
            <td width="174">{{s1}}</td>
          </tr>
          <tr>
            <td>House Name </td>
            <td>{{s2}}</td>
          </tr>
          <tr>
            <td>Place</td>
            <td>{{s3}}</td>
          </tr>
          <tr>
            <td>Pin</td>
            <td>{{s4}}</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>{{s5}}</td>
          </tr>
          <tr>
            <td>District</td>
            <td>{{s6}}</td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>{{s7}}</td>
          </tr>
          <tr>
            <td>Age</td>
            <td>{{s8}}</td>
          </tr>
          <tr>
            <td>Adhar No </td>
            <td>{{s9}}</td>
          </tr>
          <tr>
            <td colspan="2"><div align="center"><strong>{{msg}}</strong></div></td>
          </tr>
          <tr>
            <td colspan="2">{% if xx %} <a href="showpass" target="_blank">Show ID Card</a> {% endif %} </td>
          </tr>
        </table>
      </form>      <p>&nbsp; </p></td>
    <td></td>
  </tr>
</table>
</body>
